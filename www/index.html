<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Carro</title>
</head>

<body>
    <div class="app">
        <div class="button">
            <span class="button__mask"></span>
            <span class="button__text">PAY</span>
            <span class="button__text button__text--bis">PAY</span>
        </div>
        <div class="product-ui">
            <div class="total">
                <div class="name">TOTAL PURCHASES MADE</div>
                <div class="row">
                    <span class="price">TAX-INCLUSIVE: <b>USD {{taxInclusive}}</b></span>
                    <span class="tax">TAX-EXCLUSIVE: <b>USD {{taxExclusive}}</b></span>
                </div>
            </div>
            <div class="products">
                <div class="product" v-for="product in products">
                    <div class="row">
                        <span class="name">{{product.name}}</span>
                        <span class="quantity">{{product.quantity}} <small>pieces</small></span>
                    </div>
                    <div class="row">
                        <span class="price">Price: <b>USD {{product.price}}</b></span>
                        <span class="tax">Tax Rate: <b>USD {{product.rate}}</b></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="cover" style="background: black; z-index: 10000000; position: fixed; width: 100vw; height: 100vh;">
            <div id="box">
                <div>
                    <span id="logo">
                        <h6>Ride, Pay and Gooo!</h6>
                    </span>
                </div>
                <div>
                    <h1 class="text animated fadeInLeft">Carro</h1>
                    <div class="loading">
                        <div class="dot" id="dot1"></div>
                        <div class="dot" id="dot2"></div>
                        <div class="dot" id="dot3"></div>
                        <div class="dot" id="dot4"></div>
                        <div class="dot" id="dot5"></div>
                    </div>
                </div>
                <div>
                    <h4 class="text" id="starting-txt">Starting...</h4>
                    <h4 class="text" id="author-txt">Made by <a href="http://SinaKarimi.ir">Team KNUST</a> ðŸ˜‰</h4>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
